<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Book Store</title>
</head>
<body class="main">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="#" class="brand">Awesome Books</a>
      </div>
      <ul class="nav-ul">
        <li class="nav-li">
          <a href="#lists" class="nav-link">List</a>
        </li>

        <li class="nav-li">
          <a href="#form" class="nav-link">Add new</a>
        </li>

        <li class="nav-li">
          <a href="#Contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
    <div id="time">Getting Date and time</div>
    <main class="content">
      <section>
        <div >
          <h1 class="txtMain">Awesome Books</h1>
          <div class="books-cont" id="lists">
            <ul class="books-ul"></ul>
          </div>
        </div>
      </section>
      <section id="form">
        <h2 class="txtMain">Add a new book</h2>
        <form action="#" class="inp-form">
          <div class="inp-cont">
            <input type="text" class="bookname inp" placeholder="Book name" />
            <input type="text" class="author inp" placeholder="Author name" />
          </div>
          <input type="button" class="add-btn btn" value="Add" />
        </form>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
